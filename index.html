<!DOCTYPE html>
<html>

<head>
	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parkland TV & Film</title>

	<!-- Favicon -->
	<link rel="icon" href="img/logos/favicons/favicon-32.png">
	<link rel="apple-touch-icon" href="img/logos/favicons/favicon-300.png">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/pages.css">
	<link rel="stylesheet" href="css/videos.css">

	<!-- Plugins -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
	<script src="https://kit.fontawesome.com/5978d27576.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="background-video-container">
		<div class="blue-overlay"></div>

		<video autoplay muted loop>
			<source src="trailer.mp4" type="video/mp4">
		</video>
	</div>

	<div class="nav">
		<div class="logo-text">
			<div class="logo-park">PARK</div>
			<div class="logo-land">LAND</div>
		</div>

		<div class="social-media-container">
			<a class="social-media-link" href="https://www.youtube.com/channel/UC7PBoxHyuZp1EC2qzgLK71Q" target="_blank"><i class="fab fa-youtube"></i></a>
			<a class="social-media-link" href="https://www.instagram.com/parklandtvfilm/" target="_blank"><i class="fab fa-instagram"></i></a>
			<a class="social-media-link" href="https://twitter.com/parklandtvfilm" target="_blank"><i class="fab fa-twitter"></i></a>
			<a class="social-media-link" href="https://twitter.com/parklandtvfilm" target="_blank"><i class="fab fa-facebook"></i></a>
		</div>
	</div>

	<div class="content-window" id="work">
		<div class="title">work</div>

		<div class="close-btn">
			<div class="close-bar"></div>
			<div class="close-bar"></div>
		</div>

		<div class="content-wrapper">
			<div class="content-spacer"></div>

			<div class="content">
				<div class="work-header pmn-header">PMN</div>
				<div class="video-container pmn-container"></div>
				<div class="work-header profiles-header">Parkland Profiles</div>
				<div class="video-container profiles-container"></div>
				<div class="work-header sports-header">Sports</div>
				<div class="video-container sports-container"></div>
				<div class="work-header misc-header">Miscellaneous</div>
				<div class="video-container misc-container"></div>
			</div>
		</div>
	</div>

	<div class="content-window" id="team">
		<div class="title">team</div>

		<div class="close-btn">
			<div class="close-bar"></div>
			<div class="close-bar"></div>
		</div>

		<div class="content-wrapper">
			<div class="content-spacer"></div>

			<div class="content">
				<div class="team-pics-container"></div>
			</div>
		</div>
	</div>

	<div class="content-window" id="gallery">
		<div class="title">gallery</div>

		<div class="close-btn">
			<div class="close-bar"></div>
			<div class="close-bar"></div>
		</div>

		<div class="content-wrapper">
			<div class="content-spacer"></div>

			<div class="content">
				<div class="gallery-pic-container"></div>
			</div>
		</div>
	</div>

	<div class="content-window" id="contact">
		<div class="title">contact</div>

		<div class="close-btn">
			<div class="close-bar"></div>
			<div class="close-bar"></div>
		</div>

		<div class="content-wrapper">
			<div class="content-spacer"></div>

			<div class="content">
				<div class="contact-email-container">
					Email us at <a href="mailto:parklandsdtv@gmail.com">parklandsdtv@gmail.com</a> or at <a href="grethj@parklandsd.org">grethj@parklandsd.org</a>
				</div>

				<div class="contact-input-container">
					Send us a message!
					<input class="contact-input first-name-input" type="text" placeholder="First Name" autocomplete="off">
					<input class="contact-input last-name-input" type="text" placeholder="Last Name" autocomplete="off">
					<input class="contact-input email-input" type="text" placeholder="Email" autocomplete="off">
					<textarea class="contact-input body-input" placeholder="What would you like us to hear?" autocomplete="off"></textarea>
					<button class="submit-btn">Submit</button>
				</div>

				<div class="contact-room-container">
					We'll be in room
					<div class="room-number">C144!</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
